name: Sensorium20
version: 0.1.0
description: Grav theme for Sensorium festival
icon: rebel
author:
  name: Andrzej
  email: hello@andrzej.sk
homepage: https://github.com/andrejm/grav-theme-sensorium20
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/andrejm/grav-theme-sensorium20/issues
readme: https://github.com/andrejm/grav-theme-sensorium20/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
